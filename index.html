<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="left">

      <div class="head">
        <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
      </div>

      <div class="para">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>    
      </div>

      <div class="stat">
        <article>
          <h2>10k+</h2> 
          <p>COMPANIES</p>
        </article>
        <article>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </article>
        <article>
          <h2>12M+</h2>
          <p>QUERIES</p>
        </article>
      </div>
  
    </div>

    <div class="right">
      <div class="image">
        <img src="./image-header-mobile.jpg">
      </div>
    </div>
  </div>

</body>
</html>
